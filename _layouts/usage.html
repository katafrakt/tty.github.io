---
layout: default
---
{% if page.subpage %}
  {% assign prefix = "../../" %}
{% elsif page.page %}
  {% assign prefix = "../" %}
{% else %}
  {% assign prefix = "" %}
{% endif %}

<section class="usage">
  <div class="container">
    <a class="tty-branding" href="{{site.url}}/">
      <img class="tty-logo-small" src="{{ prefix }}assets/{% asset_path tty_logo_medium.png %}" />
    </a>

    {% include usage_nav.html %}
    <div class="page">
      <article>
        <h1>{{page.title}}</h1>
        {{content}}
      </article>
    </div>
  </div>
</section>
